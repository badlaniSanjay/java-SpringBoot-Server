<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="profile.style.client.css" rel="stylesheet" />

<div class="container">
	<div class="row">
		<div class="col-6">
			<h1>Profile</h1>
		</div>
	</div>
	<form>
		<div class="form-group row">
			<div class="col-12 alert alert-success">Profile Successfully
				Saved!</div>
		</div>


		<div class="form-group row">
			<label for="usernameFld" class="col-sm-2 col-form-label">
				Username </label>
			<div class="col-sm-10">
				<input class="form-control" id="usernameFld" placeholder="Alice">
			</div>
		</div>

		<div class="form-group row">
			<label for="phoneFld" class="col-sm-2 col-form-label"> Phone
			</label>
			<div class="col-sm-10">
				<input class="form-control" id="phoneFld" placeholder="Alicw@123">
			</div>
		</div>

		<div class="form-group row">
			<label for="emailFld" class="col-sm-2 col-form-label">
				Email</label>
			<div class="col-sm-10">
				<input class="form-control" id="emailFld" placeholder="alice123@gmail.com">
			</div>
			</div>
			<div class="form-group row">
				<label for="rlFld" class="col-sm-2 col-form-label"> Role </label>
				<div class="col-sm-10">
					<select class="form-control" id="rlFld">
						<option>Faculty</option>
						<option>Student</option>
						<option>Admin</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="dateFld" class="col-sm-2 col-form-label"> Date </label>
				<div class="col-sm-10">
					<input id="dateFld" type="date" class="form-control"
						placeholder="mm/dd/yyyy" />
				</div>
			</div>



		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				<a href="../profile/profile.template.client.html" id="registerBtn"
					class="btn btn-primary btn-block bg-green">Update</a>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				<a href="../index.html" id="logOutBtn"
					class="btn btn-primary btn-block bg-red">Log Out</a>
			</div>
		</div>
</div>
